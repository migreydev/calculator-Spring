<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Spring</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">Calculadora</h1>

    <!-- Atributos de Thymeleaf de Spring Boot -->
    <form th:action="@{/resolver}" th:object="${calculadora}" method="get">
        <div class="form-group row">
            <label for="numero1" class="col-4 col-form-label">Numero 1</label>
            <div class="col-8">
                <!-- Se utiliza Thymeleaf para enlazar con el atributo numero1 del modelo -->
                <input th:field="*{numero1}" id="numero1" name="numero1" placeholder="Introduce un numero" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="operador" class="col-4 col-form-label">Operador</label>
            <div class="col-8">
                <!-- Se utiliza Thymeleaf para enlazar con el atributo "operador" del modelo -->
                <select th:field="*{operador}" id="operador" name="operador" class="custom-select" required="required">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="numero2" class="col-4 col-form-label">Numero 2</label>
            <div class="col-8">
                <!-- Se utiliza Thymeleaf para enlazar este campo con el atributo numero2 del modelo -->
                <input th:field="*{numero2}" id="numero2" name="numero2" placeholder="Introduce otro numero" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="resultado" class="col-4 col-form-label">Resultado</label>
            <div class="col-8">
                <!-- Se utiliza Thymeleaf para enlazar este campo con el atributo resultado del modelo -->
                <input th:text="${resultado}" id="resultado" name="resultado" type="text" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-success">Calcular</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
